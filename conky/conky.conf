-- Configuration settings: https://conky.cc/config_settings
conky.config = {
    alignment = 'top_left',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_wayland = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'normal',
    own_window_hints = '',
    show_graph_range = false,
    show_graph_scale = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

-- Variables: https://conky.cc/variables
conky.text = [[
${color grey}Info:$color ${scroll 32 Conky $conky_version - $sysname $nodename $kernel $machine}
$hr
${color grey}Uptime:$color $uptime
${color grey}Frequency:$color $freq_g GHz / $freq MHz
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
${cpugraph 1}
${cpugraph 2}
${cpugraph 3}
${cpugraph 4}
${cpugraph 5}
${cpugraph 6}
${exec sensors -u coretemp-isa-0000 | awk 'BEGIN { prev = "" }; /input/ { sub(" *temp[0-9]_input: ", "", $0); print prev, $0 "°C" } { prev = $0 }' - }
$hr
${execi 6000 hwinfo --gfxcard | grep -m1 Model | cut -d '"' -f2 }
${color grey}GPU Temp: $color${exec sensors -u amdgpu-pci-0400 | sed -n 's/^ *temp1_input: \([0-9]\+\)\.\([0-9]\+\)/\1/p'}°C
${color grey}VRAM Usage: $color${execi 2 radeontop -d- -l1 | sed -ne 's/.*vram \([0-9]\{1,2\}\.[0-9]\{2\}\)% \([0-9]\+\.[0-9]\+mb\).*/\1/p'}% ${execbar "radeontop -d- -l1 | sed -ne 's/.*vram \([0-9]\{1,2\}\.[0-9]\{2\}\)% \([0-9]\+\.[0-9]\+mb\).*/\1/p'"}
${color grey}GPU Usage: $color${execi 2 cat /sys/class/drm/card2/device/gpu_busy_percent}% ${execbar cat /sys/class/drm/card2/device/gpu_busy_percent}
${execgraph "radeontop -d- -l1 | grep -o 'gpu [0-9]\{1,3\}\.[0-9]\{2\}' | cut -d' ' -f2"}
${exec cat /sys/class/drm/card2/device/pp_dpm_sclk}
$hr
${color grey}Disk read: $color$diskio_read
$diskiograph_read
${color grey}Disk write: $color$diskio_write
$diskiograph_write
${color grey}File systems:
 / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color grey}Networking:
Up:$color ${upspeed} ${color grey} - Down:$color ${downspeed}
$hr
${color grey}Name              PID     CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
